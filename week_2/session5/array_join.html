<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>join</title>

</head>
<body>
<script>
    let i = 0;
    let y = [];
    let a = prompt("Enter element " + (i + 1) + "")
    while (a != '.') {
        y = y + a;
        i++;
        a = prompt("Enter element " + (i + 1) + "")
    }
    document.write(y);
</script>
</body>
</html>
