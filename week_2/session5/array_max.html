<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>max</title>

</head>
<body>

<script>
    let x = [-3, 5, 1, 3, 11, 2, 10];
    let max = 0;
    let j=0;
    for (let i = 0; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            j=i;
        }
        ;
    }
    document.write("Giá trị lớn nhất trong mảng là:" + max + " tại phần tử thứ " + j + "");
</script>
</body>
</html>
