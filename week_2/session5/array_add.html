<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>add_display</title>

</head>

<body>
<input type="text" id="txtValue"></input>
<input type="button" id="btnAdd" value="Add" onclick="add();">
<input type="button" id="btnDisplay" value="Display" onclick="display();"></input>
<div id="result"></div>
</body>
<script>
    let x = 0;
    let array=[]
    function add() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
       }
    function display() {
        let e = "";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + (i + 1) + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</html>
