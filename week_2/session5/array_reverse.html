<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>reverse</title>

</head>
<body>

<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let y = [];
    let j = (x.length-1);
    for (let i = 0; i < x.length; i++) {
        y[j] = x[i];
        j--;
    }
    document.write(y );
</script>
</body>
</html>
