<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tic-tac-toe</title>
</head>
<body>
<div id="result"></div>
Row: <input id="X">
Column: <input id="Y">
<script>
    let b = document.getElementById("result");
    let n = 1;
    let sout = "<table>"
    //create two-dimention Array
    let a = new Array();
    for (let i = 0; i < 10; i++) {
        a[i] = new Array(10);
    }
    //gán giá trị cho mảng hai chiều
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
            a[i][j] = ".";
        }
    }
    // tao file html để hiển thị mảng hai chiều => chỉ là hiển thị không liên quan đến gán giá trị OK
    for (let i = 0; i < a.length; i++) {
        sout = sout + "<tr height=\"50\" >";
        for (let j = 0; j < a[i].length; j++) {
            sout = sout + "<td width= \"50\">" + a[i][j] + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>" + "<input type=\"button\" value=\"Change Value\"  onclick=\"changeValue()\">";
    b.innerHTML = sout;
        let turn = 1;

        function changeValue() {
       let changeX=document.getElementById("X").value;
            let changeY=document.getElementById("Y").value;

        sout = "<table>";
        if (turn == 1) {
            a[changeX][changeY] = "x";
            turn = 2;
        } else {
            a[changeX][changeY] = "o";
            turn = 1;
        }
        //Mục đích hiển thị mảng hai chiều thôi
        for (let i = 0; i < a.length; i++) {
            sout = sout + "<tr height=\"50\" >";
            for (let j = 0; j < a[i].length; j++) {
                sout = sout + "<td width= \"50\">" + a[i][j] + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>" + "<input type=\"button\" value=\"Change Value\"  onclick=\"changeValue()\">";
        b.innerHTML = sout;

        function check() {
            for (i = 0; i < length.a; i++) {
                for (j = 0; j < length.a; j++) {
                    if (
                        ((a[i][j] = a[i][j + 1]) && (a[i][j + 1] = a[i][j + 2]) && (a[i][j + 2] = "x"))
                        || ((a[i][j] = a[i + 1][j]) && (a[i + 1][j] = a[i + 2][j]) && (a[i + 2][j] = "x"))
                        || ((a[i][j] = a[i + 1][j + 1]) && (a[i + 1][j + 1] = a[i + 2][j + 2]) && (a[i + 2][j + 2] = "x"))
                        || ((a[i + 2][j] = a[i + 1][j + 1]) && (a[i + 1][j + 1] = a[i][j + 2]) && (a[i][j + 2] = "x"))
                    )
                        alert("Success!")
                }

            }
        }

    }


</script>
