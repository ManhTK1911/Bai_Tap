<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise9</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("enter a:"));
    let b = parseFloat(prompt("enter b:"));
    let c = parseFloat(prompt("enter c:"));
    if (a > 0 && b > 0 && c > 0) {
        if ((a + b > c) && (a + c > b) && (b + c) > a) {
            document.write(" " + a + ", " + b + ", " + c + " là 3 cạnh của 1 tam giác ")
        } else {
            document.write(" " + a + ", " + b + ", " + c + " ko phải là 3 cạnh của 1 tam giác ")
        }
    } else document.write(" " + a + ", " + b + ", " + c + " ko phải là 3 cạnh của 1 tam giác ")
</script>
</body>
</html>
