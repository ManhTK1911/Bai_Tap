<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise5</title>
</head>
<body>
<script>
    let a = parseInt(prompt("enter test:"));
    let b = parseInt(prompt("enter mid term:"));
    let c = parseInt(prompt("enter end of term:"));
    let kt = (a + b * 2 + c * 3) / 6;
    if (kt >= 8) {
        document.write("Good!")
    } else if (7 <= kt < 8) {
        document.write("Well!")
    } else {document.write("Medium!")}
</script>
</body>
</html>
