<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("enter a:"));
    let b = parseInt(prompt("enter b:"));
    if (a % b == 0) {
        document.write(" " + a + " chia hết cho " + b + " ")
    } else document.write(" " + a + " ko chia hết cho " + b + " ")
</script>
</body>
</html>
