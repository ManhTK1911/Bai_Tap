<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise6</title>
</head>
<body>
<script>
    let money = parseInt(prompt("enter sales:"));
    if (money >= 100) {
        document.write("commission is 10% ")
    } else if (50 <= money && money < 100) {
        document.write("commission is 7%")
    } else {
        document.write("commission is 5%")
    }
</script>
</body>
</html>
