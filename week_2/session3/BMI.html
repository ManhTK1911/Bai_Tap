<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>

<p>Nhập chiều cao theo m:<input id="hight"></input></p>
Nhập cân nặng theo kg:<input id="weight"></input>
<p>
    <button onclick="bmi()">Click here</button>
</p>
<p id="test"></p>
<script>
    function bmi() {
        let x = document.getElementById("test")
        let h = document.getElementById("hight").value
        let w = document.getElementById("weight").value
        let b = (w / h) / h;
        if (b < 18.5) x.innerHTML = "underWeight";
        else if (b < 25) x.innerHTML = "Normal";
        else if (b < 30) x.innerHTML = "overWeight";
        else x.innerHTML = "Obese";
    }

</script>

</body>
</html>
