<!DOCTYPE html>
<html>
<body>
<input id="x">
<button onclick="show()">Click here!</button>
<div id="result"></div>
<script>
    let inp = document.getElementById("x");

    function show() {
        switch (parseInt(inp.value)) {
            case 0:
                document.getElementById("result").innerHTML = ('0');
                break;
            case 1:
                document.getElementById("result").innerHTML = ('1');
                break;
            case 2:
            case 3:
                document.getElementById("result").innerHTML = ('2,3');
                break;
        }

    }

</script>
</body>
</html>
