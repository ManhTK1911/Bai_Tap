<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator_new</title>

</head>
<style type="text/css">
    table, th, td {
        border: 1px solid red;
        border-collapse: collapse;
    }
</style>

<style>

    input[type="button"]
    {
        width: 100%;
    }
</style>
<body>

<form >
    <table>
        <tr>
            <td colspan="4">
                <input id="input" type="text" name="display" disabled>
            </td>
        </tr>
        <tr>
            <td ><input type="button" name="one" value="1" onclick="inputNumber(this.value)"></td>
            <td><input type="button" name="two" value="2" onclick="inputNumber(this.value)"></td>
            <td><input type="button" name="three" value="3" onclick="inputNumber(this.value)"></td>
            <td><input type="button" name="plus" value="+" onclick="inputNumber(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" name="four" value="4" onclick="inputNumber(this.value)"></td>
            <td><input type="button" name="five" value="5" onclick="inputNumber(this.value)"></td>
            <td><input type="button" name="six" value="6" onclick="inputNumber(this.value)"></td>
            <td><input type="button" name="minus" value="-" onclick="inputNumber(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" name="seven" value="7" onclick="inputNumber(this.value)"></td>
            <td><input type="button" name="eight" value="8" onclick="inputNumber(this.value)"></td>
            <td><input type="button" name="nine" value="9" onclick="inputNumber(this.value)"></td>
            <td ><input type="button" name="times" value="*" onclick="inputNumber(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" name="delete2" value="<-" onclick="percent(value)"></td>
            <td><input type="button" name="zero" value="0" onclick="inputNumber(this.value)"></td>
            <td><input type="button" name="c" value="." onclick="inputNumber(this.value)"></td>
            <td><input type="button" name="div" value="/" onclick="inputNumber(this.value)"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" class="operator" id="clear" name="clear" value="C" onclick="delete1()"></td>
            <td colspan="2"><input type="button" name="doit" value="=" onclick="equal(value)"></td>
        </tr>
    </table>
    <p id="m"></p>
<script>
    function percent(value)
    {
        let x = document.getElementById("nhap(value)").value;
        let y=x/100
        document.getElementById("m").innerHTML = y;
    }
    function delete1(value)
    {
        document.getElementById("input").value = "";
    }
    function inputNumber(value)
       {
              document.getElementById("input").value += value;
       }
    function equal(value)
       {
              document.getElementById("input").value=eval(document.getElementById("input").value);
       }
</script>
</form>
</body>
</html>
