<!DOCTYPE html>
<html>
<body>

<p id="demo1"></p>

<p id="demo2"></p>

<p id="demo3"></p>

<script>

    function random(min, max){
        return Math.floor(Math.random() * (max - min)) + min;
    }

    let num1 = random(1, 10);
    let num2 = random(3, 8);
    let num3 = random(2, 5);

    document.getElementById("demo1").innerHTML = num1;
    document.getElementById("demo2").innerHTML = num2;
    document.getElementById("demo3").innerHTML = num3;

</script>

</body>
</html>
