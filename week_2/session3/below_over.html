<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>below_over</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập giá trị của a:"))
    let b=parseInt(prompt("Nhập giá trị của b:"))
    let x=a+b;
    if (x<4) alert("Below")
    else alert("Over")
</script>
</body>
</html>
