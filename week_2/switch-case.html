<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so_ngay_trong_thang</title>
</head>
<body>
<p>Nhập tháng ở đây:<input id="x"></input></p>
<script>
    function tinh(so_ngay)
    {
        let y=parseFloat(document.getElementById("x").value);

        switch (so_ngay)
        {
            case y==1: alert("31 ngày"); break
            case y==2: document.write("28 ngày"); break
            case y=3: document.write("31 ngày"); break
            case y=4: document.write("30 ngày"); break
            case y=5: document.write("31 ngày"); break
            case y=6: document.write("30 ngày"); break
            case y=7: document.write("31 ngày"); break
            case y=8: document.write("31 ngày"); break
            case y=9: document.write("30 ngày"); break
            case y=10: document.write("31 ngày"); break
            case y=11: document.write("30 ngày"); break
            case y=12: document.write("31 ngày"); break


        }

    }
</script>

           <p><button onclick="tinh(so_ngay)">Số ngày trong tháng là:</button></p>
</body>
</html>
