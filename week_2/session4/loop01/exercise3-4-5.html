<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci</title>
</head>
<body>
<script>
    count = 2;
    let arr = [];
    arr[0] = 0;
    arr[1] = 1;
    i = 2;
    total = 1;
    while (count < 20) {
        arr[i] = arr[i - 1] + arr[i - 2];
        total += parseInt(arr[i]);
        count++;
        i++;
    }
    document.write("<br> " + count + " first number FIBONACCI is:" + arr + "</br> ");
    document.write("<br> Total is:" + total + " </br>");
    for (let j = 1; j < 20; j++) {
        if (arr[j] % 5 == 0) {
            document.write("<br>  The first number is divisible by 5 in FIBONACCI is:" + arr[j] + " </br>");
            break;
        }
    }

</script>
</body>
</html>
