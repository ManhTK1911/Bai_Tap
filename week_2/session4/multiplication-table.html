<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9_chuong</title>
</head>
<body>
<script>
    function bangcuuchuong()
    {
        document.write("<table border=1 width=100%>")
        for(i=2;i<=9;i++)
        {
            document.write("<tr>")
            for(j=1;j<=9;j++)
                document.write("<br> "+ i + " x "  + j + "= "+(i*j)+"");
        }
        document.write("</tr></table>")
    }
    bangcuuchuong()
</script>
</body>
</html>
