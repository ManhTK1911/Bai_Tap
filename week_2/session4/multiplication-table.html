<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<script>
    function multiplicationTable() {
        document.write("<table border=1>")
        for (i = 1; i <= 9; i++) {
            document.write("<tr>")
            for (n = 2; n <= 9; n++)
                document.write("<td>" + n + "x" + i + "=" + (n * i));
        }
    }
    multiplicationTable()
</script>
</body>
</html>
