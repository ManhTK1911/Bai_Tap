<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9_chuong</title>
</head>
<body>
<script>
    function bangcuuchuong()
    {
        document.write("<table border=1 width=100%>")
        for(i=1;i<=5;i++)
        {
            document.write("<tr>")
            for(n=1;n<=5;n++)
                document.write("<td>"  + i +);
        }
        document.write("</tr></table>")
    }
    bangcuuchuong()
</script>
</body>
