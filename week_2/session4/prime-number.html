    function checkPrime(a) {
        check = 1;
        for (i = 2; i <= Math.sqrt(a); i++) {
            if (a % i == 0 && a > 2) {
                check = 0;
            }
        }
        return check;
    }

                document.write("<font color=red>" + j + " ")
                dem = dem + 1;
            }
            j++;
        }
    }

</script>
