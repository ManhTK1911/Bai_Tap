<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong_lap_long_nhau</title>
</head>
<body>
<script>
    function show()
    {
        document.write("<table border=1 width=100%>")
        for(i=1;i<=10;i++)
        {
            document.write("<tr>")
            for(n=1;n<=10;n++)
                document.write("<td>" + (n*i));
        }
        document.write("</tr></table>")
    }
    show()
</script>
</body>
</html>
