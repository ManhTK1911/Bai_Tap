<body>

            // sout = sout + "<td width= \"50\">" + matrix[i][j] + "</td>";
            sout = sout + "<td width= \"50\">" + 0 + "</td>";
        }

    }
    sout += "</table>";
    document.getElementById("result").innerHTML = sout;


</script>
