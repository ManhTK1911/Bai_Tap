<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <title>su_kien_chuot</title>
</head>

    <br><br><img id="ball" src="ball.png" style="position:absolute;left:0; top:0;" height="200" width="150"/></br></br>
     </br><br></br><br></br><br>


<script>
    let imgObj = null;
    imgObj = document.getElementById('ball');
    function init()
    {
        imgObj = document.getElementById('ball');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.top = '0px';
    }
    function moveRight()
    {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveUp()
    {
        imgObj.style.top = parseInt(imgObj.style.top) - 10 + 'px';
    }
    function moveDown()
    {
        imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
    }
    function moveLeft()
    {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
</script>
    <p>Click button below to move the image!</p>
    <input type="button" value="Up" onclick="moveUp();" />
    <input type="button" value="Down" onclick="moveDown();" />
    <input type="button" value="Right" onclick="moveRight();" />
    <input type="button" value="Left" onclick="moveLeft();" />

</body>
</html>
