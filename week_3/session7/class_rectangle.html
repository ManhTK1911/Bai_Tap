<div id="m"></div>
<canvas id="myCanvas" width="800" height="400" style="border:1px solid red;"></canvas>
<body>
<script>

    function Rectangle(height, width) {
        this.height = height;
        this.width = width;
        this.getAcreage = function () {
            return this.height * this.width;
        }
        this.getParameter = function () {
            return 2 * (this.height + this.width);
        }
        this.setHeight = function (height) {
            this.height = height;
        }
        this.setWidth = function (width) {
            this.width = width;
        }
    }

    let rectangle = new Rectangle();
    rectangle.setHeight(50);
    rectangle.setWidth(30);
    let acreage = rectangle.getAcreage();
    let parameter = rectangle.getParameter();
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");
    document.getElementById("m").innerHTML = ("Parameter is: " + parameter + " <br>  Acreage is: " + acreage + "");

    // function getRandomColor() {
    //     let red = getRandomHex();
    //     let green = getRandomHex();
    //     let blue = getRandomHex();
    //     return "rgb(" + red + "," + blue + "," + green + ")";
    // }

    function createRectangle() {
        ctx.fillStyle = "#ff00c1";
        let x = Math.floor(Math.random() * 800 + 500);
        let y = Math.floor(Math.random() * 400 + 100);
        ctx.fillRect(x, y, rectangle.height, rectangle.width);
    }
    function createMutiRectangle() {
        for (let i=0;i<10;i++){
            createRectangle();
        }
    }
    createMutiRectangle();
</script>
