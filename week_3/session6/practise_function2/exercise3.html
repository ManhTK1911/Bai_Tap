<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>exercise3</title>

<body>
<script>
    let number = parseInt(prompt("enter number:"));
    factorial(number);
    function factorial(num) {
        let factorial_num=1;
        for (i = 1; i <= num; i++) {
            factorial_num *= i;
        }
        alert("fatorial of " + num + " is: " + factorial_num + " ");
    }
</script>
</body>
