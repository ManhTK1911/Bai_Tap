<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise2</title>
</head>
<body>
<script>
    let radius=prompt("enter radius:");
    acreage_circle(radius);
    perimeter_circle(radius);
    function acreage_circle(r) {
        let acreage=Math.PI*r*r;
        alert("acreage of circle is: " + acreage + " ");
    }
    function perimeter_circle(r) {
        let perimeter=2*Math.PI*r;
        alert("perimeter of circle is: " + perimeter + " ");
    }
</script>
</body>
</html>
