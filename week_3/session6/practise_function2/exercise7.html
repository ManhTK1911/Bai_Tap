<body>
<script>
    let number1 = prompt("enter number 1:");
    let number2 = prompt("enter number 2:");
    swap(number1, number2);

    function swap(num1, num2) {
        let temp = num1;
        num1 = num2;
        num2 = temp;
        alert(" " + num1 + ", " + num2 + " ")
    }
</script>
