<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temperature</title>
</head>
<body>
<form>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number"
               oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
</form>
<script>

    function temperatureConverter(f) {
        f = parseFloat(f);
        document.getElementById("outputCelsius").innerHTML = (f-32) / 1.8;
    }
</script>
</body>
</html>
