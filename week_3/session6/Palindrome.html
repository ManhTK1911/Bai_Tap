<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome</title>
</head>
<body>
<script>
    function isPalindrome(str) {
        let check = true;
        str = str.split("");
        let x = Math.floor(str.length / 2);
        for (i = 0; i < x; i++) {
            if (str[i] != str[str.length - 1 - i]) {
                check = false;
            }
        }
        return check;
    }
    let a = prompt("enter string:");
    if (isPalindrome(a) == true) {
        alert("Palindrome!")
    } else alert("Don't Palindrome!")
</script>
</body>
</html>
