<script>
    let date = new Date();
    let year = date.getFullYear();

    function age(num) {
        if (num > year) {
            alert("illegal");
        } else {
            Age = year - num;
            alert(" " + Age + " ");
        }
    };
    let number = prompt("enter birth year:");
    age(number);
</script>
