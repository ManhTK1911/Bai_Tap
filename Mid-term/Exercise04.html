<!DOCTYPE html>

    <title>Exercise04</title>

<body>
<script>
    function sum(arr) {
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
            total += arr[i][i];
        }
        return total;
    }

    let array = [[1, 2, 3], [2, 3, 4], [3, 4, 5]];
    console.log(sum(array));
</script>
</body>
</html>
