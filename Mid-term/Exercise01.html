<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise01</title>
</head>
Enter a number: <input id="number">
<button type="button" onclick="prime()">Show</button>
<body>
<p id="m"></p>
<script>
    function checkPrime(num) {
        check = 1;
        for (i = 2; i <= Math.sqrt(num); i++) {
            if (num % i == 0 && num > 2) {
                check = 0;
            }
        }
        return check;
    }

    function prime() {
        let num = document.getElementById("number").value;
        let count = 0;
        let j = 2;
        document.write("" + num + " first prime number is: ");
        while (count < num) {
            if (checkPrime(j) == 1) {
                document.write("<font color=red>" + j + " ")
                count = count + 1;
            }
            j++;
        }
    }
</script>
</body>
</html>
