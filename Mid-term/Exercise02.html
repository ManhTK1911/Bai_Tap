<script>
    function sum(array) {
        let total = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 != 0) {
                total += array[i];
            }
        }
        return total;
    }

    let arr = [2, 3, 4, 5, 6, 7, 8];
    console.log(sum(arr));
</script>
