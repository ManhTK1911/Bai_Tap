<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>area</title>
</head>
<body>
<script>
    function area()
        {
            let h = parseFloat(prompt("Nhập chiều dài"));
            let w = parseFloat(prompt("Nhập chiều rộng"));
            let x=h*w
            alert(" Diện tích hình chữ nhật là " + x + "")
        }
    area()
</script>
