<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find_number</title>
</head>
<style>
    td {
        width: 40px;
        height: 40px;
        text-align: center;
    }
</style>
<body>
<script>
    let arr = [];
    let num = parseInt(prompt("enter number:"));
    let count = 0;

    document.write("<table border=0>")
    for (i = 0; i <= 9; i++) {
        document.write("<tr>")
        arr[i] = [];
        for (j = 0; j <= 9; j++) {
            arr[i][j] = Math.floor(Math.random() * 101)
            document.write("<td>" + arr[i][j]);
            if (arr[i][j] == num) {
                count++;
            }
        }
    }

    document.write("<br/>");
    document.write("<tr/>");
    document.write("The number of occurrences of " + num + " is: " + count + " ");
</script>
</body>
</html>
