<html>
<head>
    <meta charset="utf-8"/>
    <title>Debug Demo</title>
</head>
<style>
    td {
        width: 40px;
        height: 40px;
        text-align: center;
    }
</style>
<body>
<script>
    arr=[];
    document.write("<table border=1>")
    for (i = 0; i <= 9; i++) {
        document.write("<tr>")
        arr[i] = [];
        for (j = 0; j <= 9; j++) {
            arr[i][j] = ".";
            document.write("<td>" + arr[i][j]);
        }
    }
    let turn = 1;

    function changeValue() {
        let changeX = document.getElementById("X").value;
        let changeY = document.getElementById("Y").value;
        if (turn == 1) {
            arr[changeX][changeY] = "x";
            turn = 2;
        } else {
            arr[changeX][changeY] = "o";
            turn = 1;
        }
    }
</script>
</body>
<html>
