<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>account</title>
</head>
<body>
<script>
    regexp = /^[_a-z0-9]{6,}$/;

    function Validate_account(str) {
        regexp = /^[_a-z0-9]{6,}$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }

    let validateAccount = "123abc_";
    console.log(Validate_account(validateAccount));
    validateAccount = "12345";
    console.log(Validate_account(validateAccount));

</script>
</body>
