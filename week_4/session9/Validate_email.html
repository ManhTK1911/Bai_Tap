<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate_email</title>
</head>
<body>
<script>
    regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;

    function Validate_email(str) {
        regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }

    let validateEmail = "abc@hotmail.com";
    console.log(Validate_email(validateEmail));
    validateEmail = "ab@gmail.";
    console.log(Validate_email(validateEmail));

</script>
</body>
</html>
